backend:
  name: github
  repo: GarethWRWinter/roadbookofcycling
  branch: main

  # External OAuth provider (served by Vercel serverless functions in /api/auth)
  base_url: https://roadbookofcycling-git-main-gareths-projects-a83bc018.vercel.app
  auth_endpoint: api/auth/begin

media_folder: "src/assets/blog/uploads"
public_folder: "../../assets/blog/uploads"

publish_mode: simple

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "Used in the URL: /blog/<slug>/" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish date", name: "pubDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Updated date", name: "updatedDate", widget: "datetime", required: false, date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Hero image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
